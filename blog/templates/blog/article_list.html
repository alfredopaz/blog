{% extends 'base.html' %}
{% block title %}
  Lista de artículos
{% endblock %}
{% block body %}
<h1> Listado de Artículos </h1>
{% for instance in object_list %}
  <p>
    {{ instance.id }} - 
    <a href='{{ instance.get_absolute_url }}'>{{ instance.title }}</a>
  </p>
{% endfor %}
{% endblock %}
